<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simulador de Juros Simples e Compostos</title>
     <link rel="stylesheet" href="./styles.css">	   
   </head>
   <body>
      <div class='calculadora'>
         <div class="titulo">
            <h2>Simulador de Juros Simples e Compostos</h2>
         </div>
         <div class="grids">
            <div class="calculo">
               <div class="box">
                  <label>Valor da compra:</label>
                  <input type="text" id="valor">
               </div>
               <div class="box">
                  <label>Parcelas:</label>
                  <select id="parcelas"></select>
               </div>
               <div class="box">
                  <label>Tipo de Juros:</label>
                  <select id="tiposjuros">
                     <option value='1'>Composto</option>
                     <option value='2'>Simples</option>
                  </select>
               </div>
               <div class="box">
                  <label>Taxa de Juros:</label>
                  <input type="text" id="juros" disabled>
               </div>
            </div>
            <div class="box-resultado">
               <div class="topo">
                  <span>Total Futuro</span>
                  <div class="valor">
                     <span>R$:</span>
                     <h1 id="bem">0,00</h1>
                  </div>
               </div>
               <div class="info-geral">
                  <div class="item">
                     <h3 id="parcelas_txt">-</h3>
                     <div class="valor">
                        <span>R$:</span>
                        <h2 id='resultado'>00,00</h2>
                     </div>
                  </div>
                  <div class="item">
                     <h3 id="parcelas_txt">Juros totais:</h3>
                     <div class="valor">
                        <span>R$:</span>
                        <h2 id='jurostotais'>0,00</h2>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
<script src="./script.js"></script>	
</html>
